<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="utf-8">
    <title>Virtual Drum Kit</title>
  </head>
  <body>
    <h1>Click a Button</h1>
    <main class="container">
    <button id="button-kick">
      Kick
      <audio id="audio-kick">
        <source src="kick.wav" type="audio/wav">
      </audio>
    </button>
    <button id="button-clap">
      Clap
      <audio id="audio-clap">
        <source src="clap.wav" type="audio/wav">
      </audio>
    </button>
    <button id="button-boom">
      Boom
      <audio id="audio-boom">
        <source src="boom.wav" type="audio/wav">
      </audio>
    </button>
    <script src="script.js"></script>
  </main>
  </body>
</html>
